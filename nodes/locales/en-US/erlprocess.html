Represent an existing Erlang process by name, number or rank.

### Inputs

: payload (any) : The messager payload to send the process.
: *msgtype* (string) : (optional) either `info`, `cast` or `call`. Defaults to `info`.
: *pid* (pid | string) : (optiona) override the defined process and use this pid instead.

### Outputs

: *payload* (any) : (optional) in the case of `cast` or `call` messages, the reply value.

### Description

An Erlang-Red representation of an existing Erlang process.
